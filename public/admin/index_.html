<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">PxPMU</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" id="emailLink" href="#" tabindex="-1" aria-disabled="true">
                                email
                            </a>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/admin">Admin <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container page-wrapper">
            <h1>Admin Page</h1>
            <hr>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-block">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                                aria-orientation="vertical">
                                <a class="nav-link active" id="v-pills-articles-tab" data-toggle="pill"
                                    href="#v-pills-articles" role="tab" aria-controls="v-pills-articles"
                                    aria-selected="true">Projects</a>
                                <a class="nav-link" id="v-pills-mails-tab" data-toggle="pill" href="#v-pills-mails"
                                    role="tab" aria-controls="v-pills-mails" aria-selected="false">Mails</a>
                                <a class="nav-link" id="v-pills-callback-tab" data-toggle="pill"
                                    href="#v-pills-callback" role="tab" aria-controls="v-pills-callback"
                                    aria-selected="false">Callback Requests</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="card">
                        <div class="card-block">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-articles" role="tabpanel"
                                    aria-labelledby="v-pills-articles-tab">
                                    <button class="btn btn-primary create-post-btn">Add Project</button>
                                    <div class="articles">
                                        <!-- Content loaded from admin/js.main.js-->
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-mails" role="tabpanel"
                                    aria-labelledby="v-pills-mails-tab">Mail Content</div>
                                <div class="tab-pane fade" id="v-pills-callback" role="tabpanel"
                                    aria-labelledby="v-pills-callback-tab">Callback Content</div>
                                <div class="tab-pane fade" id="v-pills-create-post" role="tabpanel"
                                    aria-labelledby="v-pills-create-post-tab">
                                    <h2>Create-post</h2>
                                    <form class="create-post-form">
                                        <div class="form-group">
                                            <label for="create-title">Title</label>
                                            <input type="text" class="form-control" id="create-title"
                                                placeholder="Tile">
                                        </div>
                                        <div class="form-group">
                                            <label for="create-country">Location</label>
                                            <input type="text" class="form-control" id="create-country"
                                                placeholder="Country">
                                        </div>
                                        <div class="form-group">
                                            <label for="create-image-url">Image</label>
                                            <input type="text" class="form-control" id="create-image-url"
                                                placeholder="URL">
                                            <p>Or</p>
                                            <input type="file" class="form-control-file form-control"
                                                id="create-image-file">

                                        </div>
                                        <div class="form-group">
                                            <label for="create-text">Text</label>
                                            <textarea class="form-control" id="create-text" rows="3"></textarea>

                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Create Post</button>
                                    </form>
                                </div>
                                <!-- Update Form -->
                                <div class="tab-pane fade" id="v-pills-update-post" role="tabpanel"
                                    aria-labelledby="v-pills-update-post-tab">
                                    <h2>Update-post</h2>
                                    <form class="update-post-form">
                                        <div class="form-group">
                                            <label for="update-title">Title</label>
                                            <input type="text" class="form-control" id="update-title"
                                                placeholder="Tile">
                                        </div>
                                        <div class="form-group">
                                            <label for="update-text">Text</label>
                                            <textarea class="form-control" id="update-text" rows="3"></textarea>

                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Update Post</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="../js/projects.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
